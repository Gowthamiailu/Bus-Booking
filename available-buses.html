<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Buses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">redBus</div>
        </div>
    </header>

    <main class="available-buses-container">
        <div class="filters">
            <!-- Add filter options here -->
        </div>

        <div class="bus-list">
            <!-- Sample Bus Item -->
            <div class="bus-item">
                <div class="bus-info">
                    <h3>Sharma Travels</h3>
                    <div class="bus-type">
                        <i class="fas fa-bus"></i>
                        AC Sleeper (2+1)
                    </div>
                </div>

                <div class="time-info">
                    <span class="departure-time">21:00</span>
                    <span class="duration">8h 30m</span>
                    <span class="arrival-time">05:30</span>
                </div>

                <div class="amenities">
                    <span class="amenity">
                        <i class="fas fa-wifi"></i>
                        WiFi
                    </span>
                    <span class="amenity">
                        <i class="fas fa-charging-station"></i>
                        Charging Point
                    </span>
                    <span class="amenity">
                        <i class="fas fa-video"></i>
                        Entertainment
                    </span>
                </div>

                <div class="price-section">
                    <div class="price">â‚¹899</div>
                    <div class="seats-left">36 seats left</div>
                    <button class="book-btn">Book Now</button>
                </div>
            </div>

            <!-- Add more bus items as needed -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
